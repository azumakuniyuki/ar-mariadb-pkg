# boot-script
- name: boot-script | MariaDB should be started
  when: mariadb.started == true
  service:
    name:    "mysql"
    enabled: "yes"

- name: boot-script | MariaDB should be enabled
  when: mariadb.enabled == true
  service:
    name:  "mariadb"
    state: "started"

